<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"></meta>
  <title>Formulario de registro - Mi web</title>
  <link rel="stylesheet" href="./styles/style.css"></link>
</head>
<body>
  <h1>Formulario de registro</h1>

  <form action="" method="POST">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required></input>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" maxlength="50" required></input>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="">Seleccione una opción</option>
      <option value="hombre">Hombre</option>
      <option value="mujer">Mujer</option>
    </select>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required></input>

    <label for="poblacion">Población:</label>
    <select id="poblacion" name="poblacion" required>
      <option value="">Seleccione una opción</option>
      <option value="bucaramanga">Bucaramanga</option>
      <option value="giron">Girón</option>
      <option value="floridablanca">Floridablanca</option>
      <option value="piedecuesta">Piedecuesta</option>
    </select>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>

    <input type="checkbox" id="novedades" name="novedades"></input>
    <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>

    <input type="checkbox" id="condiciones" name="condiciones" required></input>
    <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
